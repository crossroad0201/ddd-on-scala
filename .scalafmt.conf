style = defaultWithAlign
maxColumn = 120

includeCurlyBraceInSelectChains = false
newlines.penalizeSingleSelectMultiArgList = false

align = most
align.tokens = [
  {code = "<-"},
  {code = "="},
  {code = ":"},
  {code = "=>"}
]
align.openParenCallSite = false

project.git = true
project.excludeFilters = ["target/"]
